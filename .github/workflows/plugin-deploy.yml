    workflow_dispatch:
      inputs:
        dry-run:
          description: 'Run the deployment process without committing.'
          default: false
jobs:
  tag:
    name: New tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

#      - name: Install dependencies
